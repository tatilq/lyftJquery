<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/app_1.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Schoolbell" rel="stylesheet">
	<link rel="shortcut icon" href="ico_lyft.ico">
	<title>lift</title>
</head>
<body >
<!--**********PARTE DEL CONTENEDOR DEL MAPA********-->
<div class="container-fluid">
	<div class="row">
		<div id="map"></div>
	</div>
</div>
<!--************PARTE DEL HEADER*******************-->
<header>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-4 col-xs-4">
        <div class="photo_fb_map">
          <img src="img/perfil.jpg" class="img-responsive img_face " alt="">
        </div>  
      </div>
      <div class="col-md-4 col-sm-4 col-xs-4">
        <img src="img/logo_lyft.png" alt="" class="img-responsive logo text-center">  
      </div>
      <div class="col-md-4 col-sm-4 col-xs-4 text-center"> 
        <div class="gift_map pull-right">
          <i class="fa fa-gift" style="font-size: 30px;"></i>
        </div> 
      </div>  
    </div>   
  </div>
</header>
<!--************PARTE DEL LYFT CAR*******************-->
<section class="menuDrop">
    <div class="container-fluid text-center carros">
        <div class="row iconos">
            <div class="col-md-6 col-sm-6 col-xs-6 text-left">
              <a href="app.html"><i class="fa fa-arrow-left prev" id="prev" aria-hidden="true"></i></a>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6 text-right">
              <i class="fa fa-location-arrow prev" id="prev" aria-hidden="true"></i>
            </div>              
        </div>
        <div class="row car_description">
            <div class="col-md-6 col-sm-6 col-xs-6 text-right car">
                <img  alt="" id="car">    
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6 text-left">
                <ul class="list-unstyled ">
                    <li id="nameCar"></li>
                    <li id="fastSeat"><small></small></li>
                </ul>
            </div>        
        </div>  
        <div class="row car_payment">
            <div class="col-md-6 col-sm-6 col-xs-6 personal">
                <ul class="list-unstyled">
                   <li><img src="img/mc.png" alt="" class="mastercard" >Personal</li>
                   <li><small>Payment</small></li>
                </ul>    
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6">
                <ul class="list-unstyled">
                    <li id="priceEstimate"></li>
                    <li><small>Price stimate</small></li>
                </ul>
            </div>    
        </div> 
        <div class="row car_direction text-left">
            <div class="col-md-2 col-sm-2 col-xs-2 text-center">
               <ul class="list-unstyled">
                    <li style="color:indigo;"><i class="fa fa-circle"></i></li>
                    <li style="color: rgba(0,0,0,0.5);">|</li>
                    <li style="color:deeppink;"><i class="fa fa-circle"></i></li>
                </ul>
            </div>
            <div class="col-md-10 col-sm-10 col-xs-10 first_direction">
                <div id="dirSelect">2300 Harrison Street</div>          
                <div id="dirActual">Caltrain Station</div>          
            </div>         
        </div>     
      </div>     
    </div>
    <a href="app_2.html"><button  class="btn_map">REQUEST LYFT</button></a>
  </section>  
<!--*******************************PARTE DE LOS SCRIPTS DEL MAPA **************************************-->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDShFMjNIJ5GHSoE3-FNIbkXlmLzI_2I3k&libraries=places&callback=initMap"
        async defer></script>
  <script src="js/app_1.js" type="text/javascript"></script>
  <script src="js/map.js" type="text/javascript"></script>

<!--****************************************************FIN*******************************************-->
</body>
</html>
