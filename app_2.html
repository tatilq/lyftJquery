<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Schoolbell" rel="stylesheet">
	<link rel="shortcut icon" href="ico_lyft.ico">
	<title>lift</title>
</head>
<body >

	
<!--**************************************HEADER********************************-->
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-4 lyft">
                <span class="fa fa-ellipsis-v"></span>
                <img src="img/logo_lyft.png" class="logo">    
            </div>
            <div class="col-md-8 col-sm-8 col-xs-8 text-left">
                <h3>Payment</h3>
            </div>    
        </div>
    </div>
</header>
<!--*******************************************************************************-->
<section class="driver_image">
    <div class="container content_photo">
    	<div class="row">
    		<div class="col-md-12 col-sm-12 col-xs-12 lyft">
        		<img src="img/perfil.jpg" class="img-responsive img_face" alt="">    
        	</div> 
        </div>
    </div>
</section>  
<!--*******************************************************************************-->
<section class="driver-info">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="btn-group  opciones" role="group">
                    <button class="btn btn-1" type="button">No tip</button>
                    <button class="btn btn-2" type="button">$1</button>
                    <button class="btn btn-3" type="button">$2</button>
                    <button class="btn btn-4" type="button">$5</button>
                    <button class="btn btn-5" type="button">Other</button>
                </div>
            </div>
        </div>
    </div>
</section>
<br>
<!--************************************-PAYMENT-INFO*********************************-->
<section class="payment-info">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button"><i class="fa fa-credit-card"></i> &nbspPayment</button> 
                    </span>
                    <div type="text" class="form-control text-right">
                        <ul class="list-unstyled list-inline">
                            <li>*1234</li>
                            <li><i class="fa fa-angle-right"></i></li>
                        </ul>
                    </div>
                </div>
            </div>        
        </div>
    </div>
</section>
<!--************************************PAYMENT-PRICE************************************-->
<section class="price">
    <div class="container">
    	<div class="row">
    		<div class="col-md-12 col-sm-12 col-xs-12">
    			<div class="text-center">
           			<span>$9.00</span>   
        		</div>   
    		</div>
    	</div> 
    </div>
</section>
<!--*********************************************button-next*************************************+-->
<div class="text-center " id="next">
        <button id="btn_next">Next</button>
</div>   

</body>
</html>
