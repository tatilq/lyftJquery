<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/sign-up2.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Schoolbell" rel="stylesheet">
	<link rel="shortcut icon" href="ico_lyft.ico">
	<title>Lyft</title>
</head>
<body>
<!--******************************************PARTE DEL HEADER COMUN*******************************************-->
	<header>
		<div class="container ">
	  		<div class="row  ">
				<div class="col-xs-1 col-sm-1 col-md-1 anterior">
					<a style="text-decoration: none; color: black;" href="sign-up.html"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
				</div>
		        <div class="col-xs-10 col-sm-10 col-md-10 text-center ">
			         <h1>Sign up</h1>
			         <small>Join now for free ride credit</small>   
		        </div>
	      	</div>
	      	<div class="row">
	      		<hr style="width: 100%;">
	      	</div>
	    </div>
	</header>
<!--*******************************************PARTE DEL USER Y EMAIL*******************************************-->
	<section class="user">
		<div class="container ">
			<div class="row">
				<div class="col-xs-8 col-sm-8 col-md-8 col-xs-offset-2">
					<div class="form-group ">
				        <div class="input-group">
				        	<span class="input-group-addon" id="icon"><span class="glyphicon glyphicon-user"></span></span>
				          	<input name="name"  id="name" type="text" required class="form-control" onkeyup="validaName()"  placeholder="First Name" >
				          	<span class="input-group-addon" id="add"></span>
				          	<input name="lastname" id="lastname" type="text" required class="form-control"   placeholder="Last Name "   onkeyup="validaLastname()" >
				        </div>
				        <div id="container" class="text-center"></div>
				        <br>
				        <div class="input-group">
				          	<span class="input-group-addon" id="icon"><i class="glyphicon glyphicon-envelope"></i></span>
				          	<input name="email" id="email" typse="text" required class="form-control" placeholder="Email" onkeyup="validaEmail()" >
				        </div>
				        <div id="containerEmail" class="text-center"></div>
				      </div>
			 	</div>
			</div>
		</div>
	</section>
<!--*******************************************PARTE DE TERMINOS Y CONDICIONES**********************************-->
	<section class="terminos">
		<div class="container">
			<div class="row ">
				<div class="col-xs-10 col-sm-10 col-md-10 col-xs-offset-1 text-center">
					<div class="checkbox">
						<label ><input type="checkbox" name="" id="check" onclick="chequear()">I agree to Lyft's</label>
						<span > <a  style="color:#11C3E7; font-size: 15px;" target="black" href="https://www.lyft.com/terms">Terms of Service</a></span>
					</div>
				</div>
			</div>
		</div>
	</section>
<!--******************************************PARTE DEL BOTON DEL NEXT-****************************************-->
	<section class="next" >
		<div class="container">
			<div class="row  ">
		        <div class="col-xs-12 col-sm-12 col-md-12 text-center " id="salida">
		        	<div id="salida_enviar"></div>
					<a href="#" id="enviarForm"><button class="btn_log " onclick="validateForm()" id="btn_enviar" >Next</button></a>
				</div>
			</div>
		</div>
	</section>
<!--*****************************************************FIN***************************************************-->
	<script src="js/sign-up2.js" type="text/javascript"></script>
</body>
</html>
